# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.8

plugins:
  sources:
    - id: trunk
      ref: v1.6.5
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - node@18.12.1
    - go@1.23.2

lint:
  enabled:
    - renovate@39.38.0
    - golangci-lint@1.62.2
    - vale@3.9.1
    - actionlint@1.7.4
    - checkov@3.2.327
    - git-diff-check
    - markdownlint@0.43.0
    - oxipng@9.1.3
    - prettier@3.4.1:
        packages:
          - "@mintlify/prettier-config@1.0.6"
    - svgo@3.3.2
    - trivy@0.56.2
    - trufflehog@3.84.2
    - yamllint@1.35.1
  ignore:
    - linters: [ALL]
      paths:
        - styles
    - linters: [checkov]
      paths:
        - mint.json

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
